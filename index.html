<!DOCTYPE html>
<html>

<head>
    <title>显示隐藏窗口示例</title>
    <meta charset="UTF-8">
    <script>
        // 显示窗口
        function showWindow() {
            window.minimize();
        }

        // 隐藏窗口
        function hideWindow() {
            window.close();
        }
    </script>
</head>

<body>
    <h1>显示隐藏窗口示例</h1>
    <button onclick="showWindow()">显示窗口</button>
    <button onclick="hideWindow()">隐藏窗口</button>
</body>

</html>
